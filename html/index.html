<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>帅的个人网站</title>
	<link rel="shortcut icon" href="img/shortcut.png" type="image/png">
	<link rel="stylesheet" href="css/index.css">
</head>
<body >	
	<canvas id="indexCanvas">你的浏览器不支持</canvas>
	<canvas id="welcome" class="welcome-text"></canvas>
	<div class="index-enter-btn trans">Enter</div>
	<section class="index-section"> 
		<ul class="app-list">
			<li class="app-item">
				<a href="/game" target="_blank">
					<img src="img/game-icon.ico" alt="" class="app-img">
					<p class="app-name" >游戏</p>
				</a>
			</li>
			

			<li class="app-item">
				<a href="/animate" target="_blank">
					<img src="img/animate-icon.ico" alt="" class="app-img">
					<p class="app-name" >动画</p>
				</a>
			</li>

			
			<li class="app-item">
				<a href="/face" target="_blank">
					<img src="img/pic-icon.ico" alt="" class="app-img">
					<p class="app-name" >图片</p>
				</a>
			</li>
			
			<li class="app-item">
				<a href="/message" target="_blank">
					<img src="img/note-icon.ico" alt="" class="app-img">
					<p class="app-name" >留言板</p>
				</a>
			</li>

			
			<li class="app-item">
				<a href="/log" target="_blank">
					<img src="img/log-icon.ico" alt="" class="app-img">
					<p class="app-name" >日志</p>
				</a>
			</li>
			
			<li class="app-item">
				<a href="/log" target="_blank">
					<img src="img/shortcut.png" alt="" class="app-img">
					<p class="app-name" >我</p>
				</a>
			</li>
		</ul>
	</section>
</body>
<script src="js/jquery3.1.0.js"></script>
<script src="js/rain.js"></script>
<script src="js/drawText.js"></script>
<script src="js/musicPlayer.js"></script>
<script>
(function(){
	Player.init({
		src:['file/cloneAwake.mp3'],
		autoPlay:true
	});

	var $canvas = $('#indexCanvas');
	var ctx = $canvas[0].getContext('2d');
	$('canvas').attr("width", window.innerWidth);
	$('canvas').attr("height", window.innerHeight);
	
	//文字雨
	rain.initCanvas($canvas[0],0);

	//欢迎
	setTimeout(function() {
		$canvas.addClass('blur');
		var conf = {
				fontContent:'WELCOME shuaibabi',
				fontSize:20,
				pixel:8,
				ctx:document.getElementById('welcome').getContext('2d'),
				animateDuration:3000,
				frame:1000/30
			};

		conf.x = (window.innerWidth - 1355 )/2;
		conf.y = (window.innerHeight  - conf.fontSize * conf.pixel )/2 - 50;
		drawText.init(conf).callBack(function(){
			$('.index-enter-btn').show();
		});
	},2000);

	//欢迎消失
	$('.index-enter-btn').click(function(){
		$(this).hide();
		drawText.clearImg(function(){
			$canvas.removeClass('blur');
			$('#welcome').hide();
			$('.app-list').animate({
				'bottom':30
			},2000);
		});
	});
})()
</script>
</html>
